<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: white;
      font-family: 'Montserrat Alternates', sans-serif;
      margin: 0;
      padding: 0;
      zoom: 90%;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    h2 {
      font-weight: bold;
    }
    
    header {
      padding: 0px 0px 0; 
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .categories {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Increased shadow blur and opacity */
      border-radius: 10px;
    }
    
    .category {
      margin-top: -30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .category h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      color: black;
      cursor: pointer;
    }
    
    .combo-set h2 { /* Added specific class for 'Комбо Сеты' */
      color: #FE3A4A;
    }
    
    img {
      display: block;
      margin: 0 auto;
    }
    /* rest of the code... */
  </style>
  
</head>
<body>
  <img id="header-image" src="img/Frame 56.jpg" alt="Header Image"> 
  <header>   
    <div class="categories">
     <div class="category combo-set">
        <h2>Комбо Сеты</h2>
      </div>
      
      <div class="category">
        <h2>Наборы Роллов</h2>
      </div>
      
      <div class="category">
        <h2>Цифра Роллы</h2>
      </div>
      
      <div class="category">
        <h2>Фиш Роллы</h2>
      </div>
      
      <div class="category">
        <h2>Нова Сеты</h2>
      </div>
      
      <div class="category">
        <h2>Комплекты Суши</h2>
      </div>
      
      <div class="category">
        <h2>Суши Классика</h2>
      </div>
    </div>
  </header>
  
  <section>
    <!-- iframe content goes here -->
  </section>
</body>
</html>
