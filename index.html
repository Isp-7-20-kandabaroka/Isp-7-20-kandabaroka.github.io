    .header-image-container {

h1 {
  text-align: center;

  text-transform: uppercase;

h2 {
  font-weight: 900;

      padding: 0px 0px 0;

      flex-direction: column;
      align-items: flex-start; /* Changed from center to flex-start */
      background-color: white; 
      margin-top: 20px;
    }
    .header-image-container {
  display: flex;
  justify-content: center;
  width: calc(100% - 60px);
  overflow: hidden; /* this line is to hide the part of the image that goes beyond the container */
  padding: 0 30px;
}

#header-image {
  max-width: 100%;
  height: auto;
}

.categories {
  max-width: 100%;
  overflow-x: auto;
  scrollbar-width: thin;
}

@media screen and (min-width: 370px) {
  .categories {
    max-width: 360px;
    overflow-x: visible; /* disable horizontal scroll when screen is wider than 560px */
    scrollbar-width: none; /* hide scrollbar */
  }
}
.categories {
  display: flex;
  flex-wrap: nowrap; 
  overflow-x: auto; 
  -webkit-overflow-scrolling: touch; 
  gap: 10px;
  padding: 0px;
  margin-top: -30px;
  background-color: #ffffff;
  padding-left: 20px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  align-items: flex-start; 
  scrollbar-width: none;
}

.categories::-webkit-scrollbar {
  display: none;
}
.category {
  min-width: max-content;
  white-space: nowrap; 
  margin-top: 0px;
  display: flex;
  align-items: center;
}

    .category h2 {
      font-family: 'Montserrat Alternates', sans-serif;
      font-weight: 900;
      color: rgb(34, 34, 34);
      cursor: pointer;
      font-size: 16px; /* <--- Add this line to decrease the font size */
    }

.product img {
  max-width: 100%;
  height: auto;
}

.product h2 {
  margin: 10px 0;
}

.product p {
  font-size: 1.2em;
  font-weight: bold;
  color: #333;
}
.product {
  margin-top: 20px;
  margin-left: 4px;
  padding: 10px;
  width: calc(44% - 5px);   /* Change the product width to take half width and subtract margins */
  box-shadow: 4px 2px 4px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  display: inline-block; /* Change from block to inline-block */
}

#productSection {
  display: block; 
  margin: 0 auto; /* For center align */
  width: 100%; /* Change here */
}
.info-section {
  display: flex;
  justify-content: flex-start;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  align-items: center; 
  width: 380px;
  padding-left: 10px;
  margin-top: 5px;
  background-color: #ffffff;
  
}

.info-block {
  display: flex;
  align-items: center;
  margin-right: 20px;
  font-size: 11px;
}

.info-block img {
  margin-right: 10px;
}
.mySlides {display:none;}

function displayProduct(productType) {
  const section = document.getElementById('productSection');

  for(let i = 0; i < products[productType].length; i++) {
    innerHTML += `<div class="product">
                    <img src=${products[productType][i].img} alt=${products[productType][i].name}>

  }
    
  section.innerHTML = innerHTML;
}

     <script>
    // Your JS for products, etc
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 4000); // Change image every 2 seconds
    }
